[SERVICE]
    Flush        1
    Log_Level    info

[INPUT]
    Name              tail
    Path              /var/lib/docker/containers/*/*.log
    Parser            docker
    Tag               app.logs
    Refresh_Interval  5

[OUTPUT]
    Name        redis
    Match       *
    Host        redis
    Port        6379
    Data_Type   stream
    Stream      logs_stream
